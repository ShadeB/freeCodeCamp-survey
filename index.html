<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FreeCodeCamp survey form</title>
  </head>

  <body>
    <header>
      <h1 id="title">FreeCodeCamp survey form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <main>
      <section>
        <div class="container">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
              class="form-input"
              required
            />

            <label for="email" id="email-label">Enter your email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-input"
              placeholder="enter your email"
              required
            />

            <label for="number" id="number-label">Age</label>
            <input
              type="number"
              name="age"
              id="number"
              class="form-input"
              min="10"
              max="99"
              placeholder="enter your age"
              required
            />

            <label for="role">Which option best describes your role</label>
            <select name="role" id="dropdown" class="form-input">
              <option value="student">Student</option>
              <option value="job">Full time job</option>
              <option value="learner">Learner</option>
              <option value="wontSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>

            <fieldset>
              <legend>Would you recommend FreeCodeCamp to a friend?</legend>

              <div class="fieldgroup">
                <input
                  type="radio"
                  name="user-recommend"
                  value="definitely"
                  id="definitely"
                  class="form-input"
                  checked
                />
                <label for="definitely">Definitely</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="radio"
                  name="user-recommend"
                  value="maybe"
                  id="maybe"
                  class="form-input"
                />
                <label for="maybe">Maybe</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="radio"
                  name="user-recommend"
                  value="not-sure"
                  id="not-sure"
                  class="form-input"
                />
                <label for="not-sure">Not Sure</label>
              </div>
            </fieldset>

            <select
              name="favorite-feature"
              id="favorite-feature"
              class="form-input"
            >
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open source</option>
            </select>

            <fieldset>
              <legend>
                What would you like to see improved?(Check all that apply)
              </legend>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="front-end-projects"
                  value="front-end-projects"
                  class="form-input"
                />
                <label for="front-end-projects">Front-end projects</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="back-end-projects"
                  value="back-end-projects"
                  class="form-input"
                />
                <label for="backend-end-projects">Back-end projects</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="data-visualisation"
                  value="data-visualisation"
                  class="form-input"
                />
                <label for="data-visualisation">Data visualization</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="challenges"
                  value="challenges"
                  class="form-input"
                />
                <label for="challenges">Challenges</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="open-source-community"
                  value="open-source-community"
                  class="form-input"
                />
                <label for="open-source-community">Open source Community</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="help-rooms"
                  value="help-rooms"
                  class="form-input"
                />
                <label for="help-rooms">Gitter help rooms</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="videos"
                  value="videos"
                  class="form-input"
                />
                <label for="videos">Videos</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="city-meetups"
                  value="city-meetups"
                  class="form-input"
                />
                <label for="city-meetups">City Meetups</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="wiki"
                  value="wiki"
                  class="form-input"
                />
                <label for="wiki">Wiki</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="forum"
                  value="forum"
                  class="form-input"
                />
                <label for="forum">Forum</label>
              </div>

              <div class="fieldgroup">
                <input
                  type="checkbox"
                  name="improve"
                  id="more-courses"
                  value="more-courses"
                  class="form-input"
                />
                <label for="more-courses">Additional Courses</label>
              </div>
            </fieldset>

            <div class="fieldgroup"></div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea
              name="comments"
              id="Comments"
              class="form-input"
              cols="30"
              rows="10"
            ></textarea>

            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
